{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Property App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>Property App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'property_list' %}">Home</a></li>
                <li><a href="{% url 'add_property' %}" class="btn btn-success">+ Add Property</a></li>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Property App</p>
    </footer>
</body>
</html>
