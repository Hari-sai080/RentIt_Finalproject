<!DOCTYPE html>
<html>
<head>
    <title>Capture Property Image - Rent It</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-4">
        <h1>Capture Image</h1>
        <video id="video" width="640" height="480" autoplay class="mb-3"></video>
        <button id="snap" class="btn btn-success">Snap Photo</button>
        <canvas id="canvas" width="640" height="480" class="mt-3"></canvas>
    </div>
    <script>
        var video = document.getElementById('video');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        document.getElementById("snap").addEventListener("click", function() {
            context.drawImage(video, 0, 0, 640, 480);
            // Optionally, convert canvas to image data and send to the server via AJAX.
        });
    </script>
</body>
</html>
