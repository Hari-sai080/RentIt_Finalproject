{% extends 'base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container">
    <h2>Send Message to {{ property.contact_name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">Message</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
